<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="gamePage.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.css">
<title>The NFL Draft Game</title>
</head>

<body onload="initDragula()">
    <header>
        <h1>
            The NFL Draft Game
        </h1>
    </header>

    <div id="howToPlay">
        How to Play
    </div>

    <section id="draftGame">
        <section id="draftOrder">
        <h2>
            Draft Order
        </h2>
        <div id="draftOrderBox">
            <div id="dragParent">
                <div class="dragThing">
                    Team 1
                </div>

                <div class="dragThing">
                    Team 2
                </div>

                <div class="dragThing">
                    Team 3
                </div>
            </div>
        </div>
        </section>

        <section id="players">
        <h2>
            Players
        </h2>
        <div id="playersBox">
            <div class="availablePlayers">
                Caleb Williams
            </div>

            <div class="availablePlayers">
                Drake Maye
            </div>

            <div class="availablePlayers">
                Marvin Harrison Jr. 
            </div>
        </div>
        </section>
    </section>

<script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.js"></script>
<script src="gamePage.js"></script>
</body>

</html>
