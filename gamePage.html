<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="gamePage.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<title>The NFL Draft Game</title>
</head>

<body onload="initDragula()">
    <header>
        <h1>
            The NFL Draft Game
        </h1>
    </header>

    <section id="draftGame">
        
        <div id="howToPlay">
            How to Play
        </div>

        <section id="draftOrder">
        <h2>
            Draft Order
        </h2>
        <div id="draftOrderBox">
            <div id="dragParent">
                <div class="dragThing">
                    Team 1
                </div>

                <div class="dragThing">
                    Team 2
                </div>

                <div class="dragThing">
                    Team 3
                </div>
            </div>
        </div>
        </section>

        <section id="players">
        <h2>
            Players
        </h2>
        <div id="playersBox">
            <div class="availablePlayers">
                <div id="player1">
                    <div class="playerPhoto">
                        <div class="playerPosition">
                            QB
                        </div>

                        <div class="addPlayerButton">
                            <img src="Assets/Icon Plus.png" alt="add player button" width="30px" height="30px">
                        </div>
                        
                        <div class="rosterPhoto">
                            <img src="Assets/Caleb Williams.png" alt="Caleb Williams" width="86px" height="98px">
                        </div>
                    </div>
                    
                    <div class="playerName">
                    1. Caleb Williams
                    </div>
                    
                    <div class="playerSchool">
                    USC
                    </div>
                </div>
            </div>
        </div>
        </section>
    </section>

<script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.js"></script>
<script src="gamePage.js"></script>
</body>

</html>
