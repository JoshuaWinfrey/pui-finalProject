<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="gamePage.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Graduate&family=Jost:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<title>The NFL Draft Game</title>
</head>

<body onload="initDragula()">
    <header>
        <div class="nflLogo">
            <img src="Assets/NFL_Draft_logo.png" alt="NFL Draft Logo"/>
        </div>
        <h1>
            The NFL Draft Game
        </h1>

    </header>

    <section id="draftGame">
        
        <div id="howToPlay">
            <p id="howToPlayText">
                How to Play
            <p>
            <img id="informationIcon" src="Assets/Icon Help.png" alt="How to Play Information Icon"/>
        </div>
        
        <section id="draftOrder">
            
            <h2>
                Draft Order
            </h2>

            <div id="draftOrderBox">
                <div id="dragParent">
                </div>
            </div>

            <div id="submissionBox">
                <button class="submitButton">
                    Submit
                </button>
            </div>
        </section>

        <section id="players">
            <h2>
                Players
            </h2>
            <div id="playersBox">
                <div class="availablePlayers">
                </div>
            </div>
        </section>

    </section>

<script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula/dist/dragula.min.js"></script>
<script src="gamePage.js"></script>

</body>

</html>
